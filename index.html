<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>xy · 学术主页</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;1,300;1,400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #e9ecef;
      font-family: 'Lato', sans-serif;
      line-height: 1.6;
      color: #2c3e50;
      padding: 2rem 1rem;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .page {
      max-width: 1100px;
      width: 100%;
      margin: 0 auto;
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.08), 0 6px 12px rgba(0, 0, 0, 0.05);
      overflow: hidden;
    }

    .main-grid {
      display: grid;
      grid-template-columns: 1fr 2fr;
      gap: 0;
    }

    /* 左侧边栏 */
    .sidebar {
      background: #f8f9fa;
      padding: 2.2rem 2rem;
      border-right: 1px solid rgba(0,0,0,0.05);
    }

    .avatar-placeholder {
      width: 130px;
      height: 130px;
      margin: 0 auto 1.5rem auto;
      background: #2c3e50;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 3.5rem;
      font-weight: 300;
      letter-spacing: 2px;
      box-shadow: 0 6px 14px rgba(0,0,0,0.1);
    }

    .name {
      font-size: 2rem;
      font-weight: 700;
      line-height: 1.2;
      margin-bottom: 0.25rem;
      color: #1a2634;
    }

    .subhead {
      font-size: 1.1rem;
      font-weight: 400;
      color: #4a6fa5;
      margin-bottom: 0.5rem;
      border-bottom: 1px dashed #cbd5e0;
      padding-bottom: 0.75rem;
    }

    .institution {
      font-size: 0.95rem;
      color: #4b5563;
      margin-bottom: 1.25rem;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .institution i {
      color: #4a6fa5;
      width: 1.4rem;
      font-size: 0.9rem;
    }

    .contact-list {
      list-style: none;
      margin: 1.5rem 0 0 0;
    }
    .contact-list li {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 0.9rem;
      font-size: 0.95rem;
      color: #2d3c4b;
      word-break: break-word;
    }
    .contact-list li i {
      width: 1.4rem;
      color: #4a6fa5;
      font-size: 1.1rem;
      text-align: center;
    }

    /* 右侧主内容 */
    .main-content {
      background: white;
      padding: 2.5rem 2.5rem;
    }

    .about-title {
      font-size: 2rem;
      font-weight: 700;
      color: #1e2a36;
      margin-bottom: 1.2rem;
      letter-spacing: -0.3px;
      border-left: 6px solid #4a6fa5;
      padding-left: 1.2rem;
    }

    .about-text p {
      margin-bottom: 1.25rem;
      font-size: 1.05rem;
      color: #2c3e50;
    }

    /* 响应式 */
    @media (max-width: 700px) {
      .main-grid {
        grid-template-columns: 1fr;
      }
      .sidebar {
        border-right: none;
        border-bottom: 1px solid #dee2e6;
      }
    }
  </style>
</head>
<body>
<div class="page">
  <div class="main-grid">
    <!-- 左侧个人信息（假数据，您可自由替换） -->
    <aside class="sidebar">
      <div class="avatar-placeholder">XY</div>
      <h1 class="name">熊杨</h1>
      <div class="subhead">本科生·计算机科学与技术专业</div>
      <div class="institution">
        <i class="fas fa-university"></i> 湖南科技大学 计算机科学与工程学院
      </div>
      <ul class="contact-list">
        <li><i class="fas fa-envelope"></i> yangxiong@mail.hnust.edu.cn</li>
        <li><i class="fas fa-phone-alt"></i> 197 2036 0296</li>
        <li><i class="fas fa-map-marker-alt"></i> 湘潭雨湖区湖南科技大学</li>
      </ul>
      <!-- 提示：此处已删除社交链接和CV占位，如需添加可自行插入 -->
    </aside>

    <!-- 右侧个人简介（只保留一句） -->
    <main class="main-content">
      <h2 class="about-title">关于我 · 简介</h2>
      <div class="about-text">
        <p>
          我是湖南科技大学.计算机科学与工程学院计算机科学与技术专业的大一学生。对编程和人工智能充满好奇。
        </p>
        <p>
         目前正在学习C语言，高数等相关知识。课余时间喜欢阅读。
        </p>
        <p>
          希望能在这里记录自己的学习与成长^-^。
        </p>
      </div>
    </main>
  </div>  <!-- 结束 .main-grid -->
  <!-- 页面底部无多余内容 -->
</div>  <!-- 结束 .page -->
</body>
</html>
